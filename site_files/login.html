<!DOCTYPE html>
<html>

    <head>{% include "elements/head.html" %}</head>

    {% include "elements/navbar.html" %}

    <body>

        {% if email %}
            <h>Logging you in...</h>
            {{ passed }}
        {% else %}
            <h>Login</h>
            <br>
            <form method="post">
                {{form.hidden_tag()}}

                <p>Email</p>
                {{form.email()}}
                <br>
                <p>Password</p>
                {{form.password_hash()}}
                <br>
                {{form.submit()}}
            </form>
        {% endif %}

    </body>

    <footer>{% include "elements/footer.html" %}</footer>

</html>
