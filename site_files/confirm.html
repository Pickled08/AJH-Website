<!DOCTYPE html>
        <html lang="en">
            {% include "elements/head.html" %}
        <body>
            <script>
                const userConfirmed = confirm("Are You Sure you want to delete this post? You won't be able to undo this action ");
                
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = '';

                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'choice';
                input.value = userConfirmed ? 'yes' : 'no';

                form.appendChild(input);
                document.body.appendChild(form);
                form.submit();
            </script>
        </body>
        </html>
