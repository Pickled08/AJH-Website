<!DOCTYPE html>
        <meta name="csrf-token" content="{{ form.csrf_token._value() }}">
        <html lang="en">
            {% include "elements/head.html" %}
        <body>
            <script>
                const userConfirmed = confirm("Are You Sure you want to delete this post? You won't be able to undo this action");

                const form = document.createElement('form');
                form.method = 'POST';
                form.action = '';

                // Choice input
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'choice';
                input.value = userConfirmed ? 'yes' : 'no';
                form.appendChild(input);

                // CSRF token input
                const csrfInput = document.createElement('input');
                csrfInput.type = 'hidden';
                csrfInput.name = 'csrf_token';
                csrfInput.value = document.querySelector('meta[name="csrf-token"]').content;
                form.appendChild(csrfInput);

                document.body.appendChild(form);
                form.submit();
            </script>

        </body>
        </html>
